<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rsa.util.client.js" type="module"></script>
    <script src="aes.util.client.js" type="module"></script>
    <script src="client.js" type="module"></script>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Group Chat</h1>
        </header>

        <main class="chat-main">
            <div class="chat-sidebar">
                <h3>Users</h3>

                <ul id="users"></ul>
            </div>

            <div class="chat-messages" id="chat-messages"></div>
        </main>

        <div class="chat-form-container">
            <div id="chat-form">
                <input id="msg" type="text" placeholder="Enter message" required autocomplete="off" />

                <div class="send-container">
                    <input id="file" type="file" />

                    <label for="file">
                        <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path
                                d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128z" />
                        </svg>
                    </label>
                </div>

                <button id="send-button" type="submit" class="btn">Send</button>
            </div>
        </div>

    </div>
</body>

</html>
